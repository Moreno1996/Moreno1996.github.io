<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Rubik's Cube PLL Trainer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scaleable=no">
  
  <link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Rubik+One'>
<link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Lato'>
<link rel='stylesheet prefetch' href='https://code.ionicframework.com/ionicons/2.0.0/css/ionicons.min.css'>
<link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  
<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header"> 
      <button class="navbar-toggle" data-toggle="collapse" data-target="#menu">
        <div class="ionicon ion-navicon-round"></div>
      </button>
      <h4 class="navbar-brand"> <span class="ionicon ion-cube"></span><span> RUBIK's CUBE PLL TRAINER</span></h4>
    </div>
    <div class="nav navbar-nav navbar-collapse collapse" id="menu">
      <div class="menu btn-group btn-group-lg">
        <button class="btn btn-default" id="2look"> <span class="glyphicon glyphicon-th-large"></span><span> 2-Look PLL's Only</span></button>
        <button class="btn btn-primary" id="newpll"> <span class="glyphicon glyphicon-repeat"></span><span> Generate Another PLL</span></button>
        <button class="btn btn-warning" data-toggle="modal" data-target="#mod2"> <span class="glyphicon glyphicon-trash"></span><span> Reset Options</span></button>
      </div>
      <div class="menu btn-group btn-group-lg">
        <button class="btn btn-primary" id="timebtn" data-toggle="modal" data-target="#mod"> <span class="glyphicon glyphicon-stats"></span><span> Times</span></button>
        <button class="btn btn-primary" id="instructions" data-toggle="modal" data-target="#mod"> <span class="glyphicon glyphicon-info-sign"></span><span> Instructions</span></button>
        <button class="btn btn-info" id="credits" data-toggle="modal" data-target="#mod"> <span class="glyphicon glyphicon-copyright-mark"></span><span> Credits</span></button>
      </div>
    </div>
  </div>
</nav>
<div class="container">
  <div class="row">
    <div class="col-sm-4" id="pllimg">
      <h2></h2><img/>
    </div>
    <div class="col-sm-8" id="timer">
      <div class="jumbotron" id="time">0.000</div>
    </div>
  </div>
</div>
<div class="modal fade" id="mod" tabindex="-1" role="dialog" aria-labelledby="insttitle" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <button class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h1 id="institle"></h1>
      </div>
      <div class="modal-body"></div>
      <div class="modal-footer">
        <button class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
<div class="modal fade" id="mod2" tabindex="-1" role="dialog" aria-labelledby="insttitle" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <button class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h1 class="text-danger"><span class="glyphicon glyphicon-warning-sign"></span><span> WARNING</span></h1>
      </div>
      <div class="modal-body">These options <b>CANNOT</b> be undone.</div>
      <div class="modal-footer">
        <button class="btn btn-danger" id="resetall" data-dismiss="modal">Reset ALL PLL Times</button>
        <button class="btn btn-danger" id="resetlast" data-dismiss="modal">Reset Last Time</button>
        <button class="btn btn-default" data-dismiss="modal">Cancel</button>
      </div>
    </div>
  </div>
</div>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js'></script>
<script src='https://rawgit.com/carhartl/jquery-cookie/v1.4.1/jquery.cookie.js'></script>
    <script src="js/script.js"></script>

    <script src="js/index.js"></script>

</body>
</html>
